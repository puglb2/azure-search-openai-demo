# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ams-ai-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: sampleappaoaichatgpt.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_79B4300709924C46A006A562AAB5AE22 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_C439303CDD3F491BA8407E51473BB303 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: sampleappaoaichatgpt.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_79B4300709924C46A006A562AAB5AE22 }}/sample-app-aoai-chatgpt:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_470099007A1148CFA64438CF06710ADD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AD20A143885A41B8B7E6DAED3F46E2CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CFAA1E16E35C4876B9CCC61EC45ACD34 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ams-ai-web'
          slot-name: 'Production'
          images: 'sampleappaoaichatgpt.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_79B4300709924C46A006A562AAB5AE22 }}/sample-app-aoai-chatgpt:${{ github.sha }}'
          